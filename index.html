<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- vue file  -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <!-- bootstrap  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.css" integrity="sha512-r0fo0kMK8myZfuKWk9b6yY8azUnHCPhgNz/uWDl2rtMdWJlk7gmd9socvGZdZzICwAkMgfTkVrplDahQ07Gi0A==" crossorigin="anonymous"/>

  <!-- google font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">

  <!-- font awesome  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.css" integrity="sha512-KOWhIs2d8WrPgR4lTaFgxI35LLOp5PRki/DxQvb7mlP29YZ5iJ5v8tiLWF7JLk5nDBlgPP1gHzw96cZ77oD7zQ==" crossorigin="anonymous"/>

  <!-- css file  -->
  <link rel="stylesheet" href="./css/style.css">

  <!-- titolo  -->
  <title>Boolzapp </title>

</head>

<body>

  <div id="app" class="d-flex justify-content-center align-items-center ">
    <div id="boolzap-viewport" class="d-flex">

      <div id="boolzap-side" class="d-flex flex-column ">

        <div class="my-account d-flex justify-content-between  ">
          <div class="my-avatar d-flex align-items-center gap-2 ">
            <img src="./img/avatar_io.jpg" alt="my avatar">
            <span>mio nome</span>
          </div>
          <div class="icons d-flex gap-2 align-items-center">
            <i class="fa-solid fa-circle-notch"></i>  
            <i class="fa-solid fa-message"></i>
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </div>

        <div class="notifications d-flex gap-3 align-items-center">
          <div>
            <i class="fa-solid fa-bell-slash"></i>
          </div>
          <div class="d-flex flex-column">
            <span class="fw-bold">Ricevi notifiche di nuovi messaggi</span>
            <span class="text-decoration-underline">Attiva notifiche desktop</span>
          </div>
        </div>

        <div class="search">
          <input class="w-100 border-0 rounded-1 p-1" type="text" placeholder="Cerca o inizia una nuova chat">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>

        <div class="chat-thumb-list">

          <div class="chat-thumb d-flex"
          v-for="contact in contacts"
          >
            <img :src="contact.avatar" alt="primo tizio">
            <div class="d-flex justify-content-between w-100">
              <div class="d-flex flex-column ">
                <span>{{ contact.name }}</span>
                <span>Ultimo messaggio inviato</span>
              </div>
              <span class="me-2">12:00</span>
            </div>
          </div>
          
        </div>

      </div>
      
      <div id="boolzap-main" class="d-flex flex-column">
        
        <div class="receiver d-flex justify-content-between ">
          <div class="d-flex gap-2 align-items-center">
            <img src="./img/avatar_1.jpg" alt="avatar 1">
            <div class="d-flex flex-column">
              <span>nome</span>
              <span>ultimo accessp</span>
            </div>
          </div>
          <div class="d-flex gap-2 align-items-center">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-paperclip"></i>
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </div>

        <div class="chat-main-list">

          <div class="h-100"
          v-for="(contact, index) in contacts"
          :class="[ contact.visible ? '' : 'hidden_a' ]" >

            <div class="chat-main h-100 d-flex flex-column gap-2 p-4">

              <div class="d-flex "
              v-for="message in contact.messages"
              :class="[message.status === 'sent' ? 'sent-message' : 'received-message']" >

                <div class="message">
                  <span>{{message.text}}</span>
                  <span class="time-message">{{message.date}}</span>
                  <i class="fa-solid fa-chevron-down"></i>
                </div>

              </div>

            </div>

          </div>
  
        </div>



        <div class="input-message d-flex align-items-center">
          <div class="icon">
            <i class="fa-regular fa-face-smile"></i>
          </div>
          <input type="text" placeholder="Scrivi un messaggio">
          <div class="icon">
            <i class="fa-solid fa-microphone"></i>
          </div>
        </div>

      </div>

    </div>
  </div>

  <script type="module" src="./js/script.js"></script>
    
</body>

</html>
